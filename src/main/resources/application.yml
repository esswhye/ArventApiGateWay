zuul:
  #prefix: /arvent
  #stripPrefix: true
  #ignored-patterns: /actuator/**
  #ignoredServices: "*"
  retryable: true
  routes:
    #ignored-patterns: /actuator/**
    order:
      path: /order-service/**
      serviceId: order-service
    customer:
      path: /customer-service/**
      serviceId: customer-service
    product:
      path: /product-service/**
      serviceId: product-service
 # ribbon-isolation-strategy: thread
   #Default -> sensitiveHeaders: Cookie,Set-Cookie,Authorization
#sensitiveHeaders:
 # host:
  #  connect-timeout-millis: 60000
  #  socket-timeout-millis:  60000

spring:
  cloud:
    loadbalancer:
      retry:
        enabled: true
ribbon:
#  ReadTimeout: 10000
#  ConnectTimeout: 10000
  eager-load:
    enabled: true
  maxAutoRetries: 0
  MaxAutoRetriesNextServer: 2
  OkToRetryOnAllOperations: true
  retryableStatusCodes: 500,404,502,-408

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
      #circuitBreaker:
       # enabled: false

order-service:
  ribbon:
    ReadTimeout: 10000
    ConnectTimeout: 10000

customer-service:
    ribbon:
     # NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
      ReadTimeout: 10000
      ConnectTimeout: 10000

product-service:
  ribbon:
    ReadTimeout: 10000
    ConnectTimeout: 10000

management:
  endpoints:
    web:
      exposure:
        include: '*'
