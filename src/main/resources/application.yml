zuul:
  #prefix: /arvent
  #  stripPrefix: true
  ignored-patterns: /actuator/**
  ignoredServices: "*"
  routes:
   #
    #ignored-patterns: /actuator/**
    order:
      path: /order-service/**
      serviceId: order-service
    customer:
      path: /customer-service/**
      serviceId: customer-service
    product:
      path: /product-service/**
      serviceId: product-service
  ribbon-isolation-strategy: thread
  #Default -> sensitiveHeaders: Cookie,Set-Cookie,Authorization
  sensitiveHeaders:
 # host:
  #  connect-timeout-millis: 60000
  #  socket-timeout-millis:  60000

ribbon:
  eager-load:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000



order-service:
  ribbon:
    ReadTimeout: 5000

customer-service:
  ribbon:
    ReadTimeout: 5000

product-service:
  ribbon:
    ReadTimeout: 5000



management:
  endpoints:
    web:
      exposure:
        include: '*'

  endpoint:
    health:
      show-details: always
