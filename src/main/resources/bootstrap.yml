server:
  port: 8010

spring:
  application:
    name: apigateway-service

---
spring:
  profiles:
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        instance-id: ${spring.application.name}:${random.value}
        service-name: apigateway-service
        prefer-ip-address: true
        register-health-check: true
        health-check-interval: 15s
        #        health-check-url: http://localhost:${server.port}/actuator/health

      config:
        enabled: true
        watch:
          enabled: true
#      retry:
#        initial-interval: 1000
#        max-attempts: 10
#        max-interval: 2000
#        multiplier: 1.1
---
spring:
  profiles: dt
  cloud:
    consul:
      discovery:
        enabled: true
        instance-id: ${spring.application.name}:${random.value}
        service-name: apigateway-service
        prefer-ip-address: true
        register-health-check: true
        health-check-interval: 15s
        health-check-timeout: 120s
        health-check-url: gateway:${server.port}/actuator/health
      #healthCheckCriticalTimeout: 5m
      host: consul
      port: 8500

---
spring:
  profiles: dp
  cloud:
    consul:
      discovery:
        enabled: true
        instance-id: ${spring.application.name}:${random.value}
        service-name: apigateway-service
        prefer-ip-address: true
        register-health-check: true
      host: consul
      port: 8500

---
spring:
  profiles: production
  cloud:
    consul:
      discovery:
        enabled: true
        instance-id: apigateway-service
        service-name: apigateway-service
        prefer-ip-address: true
        register-health-check: true
      host: consul
      port: 8500

