spring:
  application:
    name: apigateway-service

---
spring:
  profiles:
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        instance-id: ${spring.application.name}:${random.value}
        service-name: apigateway-service
        register-health-check: true
        health-check-interval: 15s
#      retry:
#        initial-interval: 1000
#        max-attempts: 10
#        max-interval: 2000
#        multiplier: 1.1
---
spring:
  profiles: dt
  cloud:
    consul:
